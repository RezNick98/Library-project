<h1>Horror</h1>
<div class="books_card">
    <div *ngFor="let book of horror_books">
        <div class="book-zone">
            <p>{{book.name}}</p>
            <img src="{{book.images}}" alt="[{{book.type}}">
        </div>
        <span *ngIf="book.available==true"><button type="button"class="btn btn-light">Add to Wishlist</button></span>
        <p class="text-warning bg-dark" *ngIf="book.available==false">
            product no available in the country</p>
    </div>
</div>
