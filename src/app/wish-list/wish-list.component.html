<h3>Wishlist</h3>
<div *ngFor="let item of wishlist">
    <div class="book-zone">
        <p>{{item.name}}</p>
        <img src="{{item.images}}" alt="{{item.type}}">
    </div>
    <button type="button" class="btn btn-light" *ngIf="item.wishbutton==true" (click)="removeFromWishlist(item)">Remove from Wishlist</button>
</div>
