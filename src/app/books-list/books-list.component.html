<h1>List of books</h1>
<div class="books_card">
    <div *ngFor="let book of books"[ngClass]="{'wishlist':book.wishbutton}">
        <div class="book-zone">
            <p>{{book.name}}</p>
            <img src="{{book.images}}" alt="[{{book.type}}">
        </div>
        <app-input-wishlist [books]="book" *ngIf="book.available==true"></app-input-wishlist>
        <p class="text-warning bg-dark" *ngIf="book.available==false">
            product no available in the country</p>
    </div>
</div>
